<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, intial-scale=1, maximu-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/reset.css">
<title>RamG's World</title>
<!--[if it IE 9]>
<script src="js.html5shiv.js"></script>
<![endif]-->
<!--[if it IE 9]>
<script src="js/css3-nediaqueries.js"></script>
<![endif]-->
<style type="text/css">
*{margin:0; padding:0;}
ul{ width:700px; height:400px; margin:100px auto 0; position:relative; overflow:hidden; }
  ul li{list-style:none; width:100px; height:50px;   text-align:center; line-height:50px; font-size:30px; /*float:left;*/ position:absolute; left:0; top:0;}
  /*
    같은 대상에서 position과 float를 사용하면 float는 무시당한다.
  */

  .w{ left:0; animation:aniText 1s 1;}
  .e1{ left:100px; animation:aniText 1.5s 1;}
  .l{ left:200px; animation:aniText 2s 1;}
  .c{left:300px; animation:aniText 2.5s 1;}
  .o{left:400px; animation:aniText 3s 1;}
  .m{left:500px; animation:aniText 3.5s 1;}
  .e2{left:600px; animation:aniText 4s 1;}


  @keyframes aniText{
    0%{ top:-50px; }
    70%{ top:100px; text-transform:uppercase;}
    100%{top:0;}
  }
</style>
</head>
<body>
  <ul>
    <li class="w">w</li>
    <li class="e1">e</li>
    <li class="l">l</li>
    <li class="c">c</li>
    <li class="o">o</li>
    <li class="m">m</li>
    <li class="e2">e</li>
  </ul>
</body>
</html>
