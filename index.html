<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>강재하 포트폴리오</title>
		<link
			href="https://fonts.googleapis.com/css?family=Inter&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--font-family-inter: 'Inter', sans-serif;
				--text-rgb-255-182-182: rgba(255, 182, 182, 1);
				--max-width: 1440px;
				--container-padding: 2rem;
			}

			.text-rgb-255-182-182 {
				color: var(--text-rgb-255-182-182);
			}

			/* CSS Reset */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				width: 100%;
				min-height: 100vh;
				overflow-x: hidden;
				font-family: var(--font-family-inter);
			}

			img {
				max-width: 100%;
				height: auto;
				display: block;
			}

			/* 레이아웃 컨테이너 */
			.frame-1-1 {
				width: 100%;
				max-width: var(--max-width);
				margin: 0 auto;
				padding: 0 var(--container-padding);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
			}

			/* 페이지 섹션 */
			.page-1-2,
			.page-2-21,
			.page-3-148,
			.page-4-183,
			.page-5-233 {
				width: 100%;
				min-height: 100vh;
				padding: 2rem 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				background-color: rgba(255, 255, 255, 1);
			}

			/* 프레임 컨테이너 */
			.frame-3,
			.frame-22,
			.frame-149,
			.frame-184,
			.frame-234 {
				width: 100%;
				max-width: 1200px;
				margin: 0 auto;
				position: relative;
			}

			/* 텍스트 스타일 */
			.text-12 {
				font-family: var(--font-family-inter);
				font-weight: normal;
				font-size: 159.55px;
				line-height: 100%;
				color: var(--text-rgb-255-182-182);
			}

			.text-15,
			.text-17 {
				font-family: var(--font-family-inter);
				font-weight: normal;
				font-size: 21px;
				line-height: 30px;
				color: var(--text-rgb-255-182-182);
			}

			/* 반응형 디자인 */
			@media (max-width: 1440px) {
				.frame-1-1 {
					padding: 0 1.5rem;
				}
			}

			@media (max-width: 768px) {
				:root {
					--container-padding: 1rem;
				}

				.frame-1-1 {
					padding: 0 1rem;
				}

				.text-12 {
					font-size: 80px;
				}

				.text-15,
				.text-17 {
					font-size: 18px;
					line-height: 1.5;
				}
			}

			/* 이미지 스타일 */
			.vector-4,
			.vector-23,
			.vector-150,
			.vector-185,
			.vector-235 {
				fill: rgba(255, 255, 255, 1);
				border: none;
				outline: none;
			}

			.rectangle-5,
			.rectangle-24,
			.rectangle-151,
			.rectangle-186,
			.rectangle-236 {
				width: 100%;
				height: auto;
			}

			/* 클립 패스 프레임 */
			[class^='clip-path-frame-'] {
				width: 100%;
				height: auto;
			}

			/* 그룹 스타일 */
			[class^='group-'] {
				display: flex;
				align-items: center;
				gap: 0.5rem;
			}
		</style>
	</head>
	<body>
		<div class="frame-1-1">
			<!-- 메인 페이지 -->
			<section class="page-1-2">

					<img
						src="images/rectangle-5.png"
						class="rectangle-5"
						alt="배경 이미지"
					/>
					<div class="clip-path-frame-6">
						<img
							src="images/rectangle-7.png"
							class="rectangle-7"
							alt="클립 패스 이미지"
						/>
					</div>
					<div class="clip-path-frame-8">
						<img
							src="images/rectangle-9.png"

						/>
					</div>
					<div class="clip-path-frame-10">

							src="images/rectangle-11.png"

					</div>
					<h1 class="text-12">
						<span class="text-rgb-255-182-182">JaeHa Kang</span>
					</h1>
					<div class="clip-path-frame-13">

					</div>

							>코드로 세상을 바꾸는 개발자,<br />혁신적 솔루션으로 미래를
							만듭니다</span
						>
					</p>
					<p class="text-17">
						<span class="text-rgb-255-182-182"
							>안녕하세요.<br />개발자 강재하입니다</span
						>
					</p>
					<div class="clip-path-frame-19">
						<img
							src="images/rectangle-20.png"
							class="rectangle-20"
							alt="클립 패스 이미지"
						/>
					</div>
				</div>
			</section>

			<!-- 프로필 페이지 -->
			<section class="page-2-21">
				<div class="frame-22">
					<img src="images/vector-23.svg" class="vector-23" alt="배경 벡터" />
					<img
						src="images/rectangle-24.png"
						class="rectangle-24"
						alt="배경 이미지"
					/>
					<h2 class="text-25">
						<span class="text-rgb-255-182-182"
							>안녕하세요.<br />개발자 강재하입니다</span
						>
					</h2>
					<!-- ... existing code ... -->
				</div>
			</section>

			<!-- 소개 페이지 -->
			<section class="page-3-148">
				<div class="frame-149">
					<img src="images/vector-150.svg" class="vector-150" alt="배경 벡터" />
					<img
						src="images/rectangle-151.png"
						class="rectangle-151"
						alt="배경 이미지"
					/>
					<p class="text-154">
						<span class="text-rgb-255-182-182">대디지털 전환 시대,</span>
					</p>
					<p class="text-156">
						<span class="text-rgb-255-182-182"
							>다양한 도메인에서의 개발과 기획 참여를 통해<br />코드로 세상을
							바꾸는 개발자 강재하입니다.</span
						>
					</p>
					<!-- ... existing code ... -->
				</div>
			</section>

			<!-- 프로젝트 페이지 -->
			<section class="page-4-183">
				<div class="frame-184">
					<img src="images/vector-185.svg" class="vector-185" alt="배경 벡터" />
					<img
						src="images/rectangle-186.png"
						class="rectangle-186"
						alt="배경 이미지"
					/>
					<h2 class="text-187">
						<span class="text-rgb-255-182-182"
							>SKT x Open AI 주관<br />Prompt-er Day 2023</span
						>
					</h2>
					<!-- ... existing code ... -->
				</div>
			</section>

			<!-- 마지막 페이지 -->
			<section class="page-5-233">
				<div class="frame-234">
					<img src="images/vector-235.svg" class="vector-235" alt="배경 벡터" />
					<img
						src="images/rectangle-236.png"
						class="rectangle-236"
						alt="배경 이미지"
					/>
					<p class="text-243">
						<span class="text-rgb-255-182-182"
							>코드로 세상을 바꾸는 개발자,<br />혁신적 솔루션으로 미래를
							만듭니다.</span
						>
					</p>
					<!-- ... existing code ... -->
				</div>
			</section>
		</div>
	</body>
</html>
