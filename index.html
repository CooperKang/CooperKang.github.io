<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/reset.css">
<title>RamG's World</title>

<!--[if it IE 9]>

<style type="text/css">
*{margin:0; padding:0;}
div{ width:1280px; height:768px;
  background-color: #333;
  background-repeat:no-repeat;
  position:relative;
}

div p{ width:214px; height:224px; position:absolute; left:400px; top:300px;
  animation:moves 25s infinite alternate;
}

@keyframes moves{
  0%{left:-100px;}
  20%{ left:350px;}
  50%{left:550px;}
  100%{ left:900px;}
}

  div p span{display:block; width:100%; height:100%; position:relative; }
    div p span h1{ position:absolute; width:70%; height:70%; left:-10px; bottom:10px; opacity:0.6;
      animation:ball 3s infinite alternate;
    }

    @keyframes ball{
      0%{ left:-10px; bottom:10px;}
      50%{ left:10px; bottom:-30px;}
      100%{ left:20px; bottom:15px;}
    }
</style>
</head>
<body>
  <div>
    <p>
      <span>
        <h1>Welcome to my world</h1>
      </span>
    </p>
  </div>
</body>
</html>
